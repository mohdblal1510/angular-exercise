<div *ngIf="officerResponse" class="container mt-2">
    <h2>{{companyName}} - Officers</h2>
    <div class="mb-5"><span class="fw-bold">Company Number:</span>{{companyNumber}}</div>
    <div *ngFor="let officer of officerResponse.items" class="card mb-3">
      <div class="card-body">
        <div class="mb-3">
            <h3 class="card-title fw-bold">{{ officer.name }}</h3>
            <p class="card-text">{{ officer.officer_role }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
     <button class="btn btn-primary mt-3" (click)="goBack()">Back to Company</button>
</div>
