  <div class="container mt-5" *ngIf="companies">
    <h1 class="text-center mb-4">Search Results</h1>
    <div *ngIf="companies.items.length === 0" class="alert alert-info">
      No companies found.
    </div>
    <div *ngIf="companies.items.length > 0">
      <div class="card mb-3" *ngFor="let company of companies.items">
        <div class="card-body">
          <h2 class="card-title"><a (click)="viewCompanyDetails(company)" class="company-title">{{ company.title }}</a></h2>
          <p class="card-text">{{ company.description }}</p>
          <p class="card-text">Address: {{ company.address_snippet }}</p>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-5">
        <div class="pagination">
          <button class="btn btn-primary mr-5 page-number-margin-right" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          <span class="mt-2">Page {{ currentPage }} of {{ totalPages }}</span>
          <button class="btn btn-primary ml-5 page-number-margin-left" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages">Next</button>
        </div>
      </div>
    </div>
  </div>
